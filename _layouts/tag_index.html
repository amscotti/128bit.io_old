---
layout: page
title: Home
---

{% for post in site.tags[page.tag] %}
	<article>
        <header>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <h6>Published on <time datetime="{{post.date | date: '%Y-%m-%d'}}">{{post.date | date_to_string}}</time>.</h6>
        </header>
	</article>
{% endfor %}
